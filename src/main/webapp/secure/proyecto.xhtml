<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Asignacion de Roles</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define  name="body" >
                <h:form id="from1">
                    <h3>Roles y Usuarios</h3>
                    <p:separator style="color: #ffffff"/>
                    <p class="text-primary">Lista de Roles</p>
                    <p:dataTable value="#{proyectoView.proyectos}" var="proyecto"
                                 rows="5" editable="true" 
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="No hay registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Accion">
                            <div align="center" >
                                <p:commandButton class="btn btn-default" 
                                                 action="#{proyectoView.edit()}"
                                                 icon="ui-icon-pencil" 
                                                 title="Editar"  >
                                    <f:setPropertyActionListener value="#{proyecto}" target="#{proyectoView.proyecto}" ></f:setPropertyActionListener >
                                </p:commandButton>
                                <p:commandButton class="btn btn-default"  
                                                 action="#{proyectoView.delete()}"
                                                 icon="ui-icon-trash" 
                                                 title="Eliminar"  >
                                    <f:setPropertyActionListener value="#{rolUsuario}" target="#{proyectoView.proyecto}" ></f:setPropertyActionListener >
                                </p:commandButton>
                            </div>
                        </p:column>
                        <p:column headerText="# ">
                            <h:outputText value="#{proyecto.idProyecto}"/>
                        </p:column>
                        <p:column headerText="Descripcion">
                            <h:outputText value="#{proyecto.descripcion}"/>
                        </p:column>
                        <p:column headerText="Estado">
                            <h:outputText value="#{proyecto.estadosIdEstados.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                    <p:commandButton class="btn btn-primary"   
                                     action="#{proyectoView.add()}"
                                     value="Agregar">
                    </p:commandButton>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>

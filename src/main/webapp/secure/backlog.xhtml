<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Asignacion de Baclog</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define  name="body" >
                <h:form id="from1">
                    <p:separator style="color: #ffffff"/>
                    <p class="text-primary">Lista de proyectos</p>
                    <p:dataTable value="#{backlogView.listProyecto}" var="proyecto"
                                 rows="5" editable="true" 
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="No hay registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column headerText="Accion">
                            <div align="center" >
                                <p:commandButton action="#{backlogView.aggBacklog()}"
                                                 icon="ui-icon-pencil" 
                                                 disabled="#{proyecto.estadosIdEstados.idEstado==3 or proyecto.estadosIdEstados.idEstado==4}"
                                                 value="Agregar/Editar Backlog"
                                                 title="Agregar Backlog"  >
                                    <f:setPropertyActionListener value="#{proyecto}" target="#{backlogView.proyecto}" ></f:setPropertyActionListener >
                                </p:commandButton>

                            </div>
                        </p:column>
                        <p:column width="10%" headerText="Código">
                            <div align="center" >
                                <h:outputText value="#{proyecto.idProyecto}"/>
                            </div>
                        </p:column>
                        <p:column width="40%"  headerText="Descripción">
                            <div align="center" >
                                <h:outputText value="#{proyecto.descripcion}"/>
                            </div>
                        </p:column>
                        <p:column width="20%"  headerText="Estado">
                             <div align="center" >
                                <h:inputText disabled="true" rendered="#{proyecto.estadosIdEstados.idEstado==1}" 
                                             style="background-color: #ffcc00; color: #ffffff;width: 50%" 
                                              value="#{proyecto.estadosIdEstados.descripcion}"/>
                                <h:inputText disabled="true" rendered="#{proyecto.estadosIdEstados.idEstado==2}" 
                                             style="background-color: #00cc00; color: #ffffff;width: 50%" 
                                              value="#{proyecto.estadosIdEstados.descripcion}"/>
                                <h:inputText disabled="true" rendered="#{proyecto.estadosIdEstados.idEstado==4}" 
                                             style="background-color: #00a7d0; color: #ffffff;width: 50%"
                                              value="#{proyecto.estadosIdEstados.descripcion}"/>
                                <h:inputText disabled="true" rendered="#{proyecto.estadosIdEstados.idEstado==3}" 
                                             style="background-color: #ff3333; color: #ffffff;width: 50%" 
                                              value="#{proyecto.estadosIdEstados.descripcion}"/> 
                            </div>
                        </p:column>
                    </p:dataTable>
                    
                </h:form>

            </ui:define>
        </ui:composition>
    </h:body>
</html>

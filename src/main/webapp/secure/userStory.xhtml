<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Asignacion de Baclog</title>
    </h:head>
    <h:body>
        <ui:composition template="/WEB-INF/template/template.xhtml">
            <ui:define  name="body" >
                <h:form id="from1">
                    <h3>Lista de proyectos</h3>
                    <p:separator style="color: #ffffff"/>
                    <p class="text-primary">Lista de proyectos</p>
                    <p:dataTable value="#{userStoryView.listBackloog}" var="story"
                                 rows="5" editable="true" 
                                 paginator="true"
                                 paginatorPosition="bottom"
                                 emptyMessage="No hay registros"
                                 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                 rowsPerPageTemplate="5,10,15">
                        <p:column  width="15%" headerText="Accion">
                            <div align="center" >
                                <p:commandButton action="#{userStoryView.aggStory()}"
                                                 icon="ui-icon-pencil" 
                                                 value="User History"
                                                 title="User History"  >
                                    <f:setPropertyActionListener value="#{story}" target="#{userStoryView.backloog}" ></f:setPropertyActionListener >
                                </p:commandButton>
                               
                            </div>
                        </p:column>
                        <p:column width="10%" headerText="Código Backlog">
                            <h:outputText value="#{story.idBackloog}"/>
                        </p:column>
                        <p:column width="20%"  headerText="Descripción Backlog">
                            <h:outputText value="#{story.enunciado}"/>
                        </p:column>
                        <p:column width="20%"  headerText="Descripción Proyecto">
                            <h:outputText value="#{story.AProyectoIdProyecto.descripcion}"/>
                        </p:column>
                    </p:dataTable>
                    <br></br>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </h:body>
</html>
